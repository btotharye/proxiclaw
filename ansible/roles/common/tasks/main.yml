---
# Common role - basic system setup
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install essential packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - git
      - wget
      - vim
      - htop
      - net-tools
      - unzip
      - python3
      - python3-pip
      - build-essential
      - qemu-guest-agent
    state: present

- name: Ensure qemu-guest-agent is started and enabled
  systemd:
    name: qemu-guest-agent
    state: started
    enabled: yes

- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Configure system limits
  pam_limits:
    domain: "*"
    limit_type: "{{ item.limit_type }}"
    limit_item: "{{ item.limit_item }}"
    value: "{{ item.value }}"
  loop:
    - { limit_type: "soft", limit_item: "nofile", value: "65536" }
    - { limit_type: "hard", limit_item: "nofile", value: "65536" }

- name: Configure sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: "vm.swappiness", value: "10" }
    - { name: "net.ipv4.ip_forward", value: "1" }
    - { name: "net.core.somaxconn", value: "65536" }
